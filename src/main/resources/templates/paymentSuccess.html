<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="5; url=/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pembayaran Berhasil - DO AND DRINKS</title>
    <link href="/main.css" rel="stylesheet" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "cola-red": "#dc2626",
              "cola-dark": "#991b1b",
              "cola-gold": "#fbbf24",
            },
            fontFamily: {
              display: ["Georgia", "serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-black text-white min-h-screen font-sans flex items-center justify-center px-4">
    <div class="max-w-lg w-full text-center bg-gray-900 p-10 rounded-xl border border-gray-700 shadow-lg">
      <h1 class="text-4xl font-bold text-cola-gold mb-6 font-display">Pembayaran Berhasil!</h1>
      <p class="text-lg text-gray-300 mb-4">
        Terima kasih telah melakukan pembayaran. Pesanan Anda sedang diproses.
      </p>
      <p class="text-sm text-gray-400">
        Anda akan diarahkan ke halaman utama dalam <span id="countdown">5</span> detik...
      </p>
      <a
        href="/"
        class="mt-6 inline-block text-cola-gold hover:underline"
      >
        Klik di sini jika tidak diarahkan otomatis.
      </a>
    </div>

    <script>
      let seconds = 5;
      const countdownEl = document.getElementById("countdown");

      const countdown = setInterval(() => {
        seconds--;
        countdownEl.textContent = seconds;
        if (seconds <= 0) {
          clearInterval(countdown);
          window.location.href = "/";
        }
      }, 1000);
    </script>
  </body>
</html>
