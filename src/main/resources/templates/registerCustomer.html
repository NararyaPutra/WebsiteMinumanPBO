<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Do and Drinks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#fef2f2",
                100: "#fee2e2",
                200: "#fecaca",
                300: "#fca5a5",
                400: "#f87171",
                500: "#ef4444",
                600: "#dc2626",
                700: "#b91c1c",
                800: "#991b1b",
                900: "#7f1d1d",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-900 text-gray-100 min-h-screen">
    <div th:if="${error}" class="text-red-500 text-center my-4" th:text="${error}"></div>
    <div class="container mx-auto px-4 py-12">
      <div
        class="max-w-md mx-auto bg-gray-800 rounded-xl shadow-2xl overflow-hidden"
      >
        <!-- Header with logo -->
        <div
          class="bg-gradient-to-r from-gray-900 to-primary-900 p-6 text-center"
        >
          <div class="flex justify-center mb-4">
            <i class="fas fa-glass-cheers text-4xl text-primary-500"></i>
          </div>
          <h1 class="text-2xl font-bold">Create Your Account</h1>
          <p class="text-primary-300 mt-2">
            Join Do and Drinks for exclusive offers
          </p>
        </div>

        <!-- Registration Form -->
        <form class="p-6 space-y-6" action="/auth/customer/coba/register" method="post">
          <div class="space-y-4">
            <!-- Name Input -->
            <div>
              <label for="username" class="block text-sm font-medium mb-1"
                >Full Name</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                >
                  <i class="fas fa-user text-primary-500"></i>
                </div>
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="w-full pl-10 pr-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition"
                  placeholder="Nama Anda"
                  required
                />
              </div>
            </div>

            <!-- Email Input -->
            <div>
              <label for="email" class="block text-sm font-medium mb-1"
                >Email Address</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                >
                  <i class="fas fa-envelope text-primary-500"></i>
                </div>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="w-full pl-10 pr-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition"
                  placeholder="your@email.com"
                  required
                />
              </div>
            </div>

            <!-- Password Input -->
            <div>
              <label for="password" class="block text-sm font-medium mb-1"
                >Password</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                >
                  <i class="fas fa-lock text-primary-500"></i>
                </div>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="w-full pl-10 pr-10 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition"
                  placeholder="••••••••"
                  required
                />
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                  <button
                    type="button"
                    onclick="togglePassword('password')"
                    class="text-gray-400 hover:text-primary-500 focus:outline-none"
                  >
                    <i id="eye-icon-password" class="fas fa-eye-slash"></i>
                  </button>
                </div>
              </div>
              <p class="mt-1 text-xs text-gray-400">Minimum 8 characters</p>
            </div>

            <!-- Confirm Password Input -->
            <div>
              <label
                for="confirm-password"
                class="block text-sm font-medium mb-1"
                >Confirm Password</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                >
                  <i class="fas fa-lock text-primary-500"></i>
                </div>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  class="w-full pl-10 pr-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition"
                  placeholder="••••••••"
                  required
                />
              </div>
            </div>

            <!-- Birthday Input -->
            <div>
              <label for="birthday" class="block text-sm font-medium mb-1"
                >Date of Birth</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                >
                  <i class="fas fa-calendar text-primary-500"></i>
                </div>
                <input
                  type="date"
                  id="birthday"
                  name="birthday"
                  class="w-full pl-10 pr-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition text-gray-300"
                />
              </div>
            </div>

           

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full bg-gradient-to-r from-primary-600 to-primary-800 hover:from-primary-700 hover:to-primary-900 text-white py-3 px-4 rounded-lg font-medium shadow-lg hover:shadow-primary-900/30 transition-all duration-300 flex items-center justify-center"
          >
            <i class="fas fa-user-plus mr-2"></i> Create Account
          </button>

          <!-- Login Link -->
          <div class="text-center text-sm text-gray-400">
            Already have an account?
            <a
              href="loginCust"
              class="text-primary-500 hover:underline font-medium"
              >Sign in</a
            >
          </div>
        </form>

        <!-- Social Login -->
        <div class="px-6 pb-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-700"></div>
            </div>
            
        </div>
      </div>
    </div>
    <script>
      function togglePassword(inputId) {
        const passwordInput = document.getElementById(inputId);
        const eyeIcon = document.getElementById(`eye-icon-${inputId}`);

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          eyeIcon.classList.remove("fa-eye-slash");
          eyeIcon.classList.add("fa-eye");
        } else {
          passwordInput.type = "password";
          eyeIcon.classList.remove("fa-eye");
          eyeIcon.classList.add("fa-eye-slash");
        }
      }
    </script>
  </body>
</html>
