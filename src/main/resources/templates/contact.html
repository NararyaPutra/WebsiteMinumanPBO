<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>ColaCrush - Contact Us</title>
    <meta charset="UTF-8" />
    <link th:href="@{/main.css}" rel="stylesheet" />
    <div th:replace="~{fragments/navbar :: main-navbar}"></div>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "cola-red": "#c00a27",
              "cola-dark": "#1a1a1a",
              "cola-gold": "#d4af37",
            },
            fontFamily: {
              display: ['"Bebas Neue"', "sans-serif"],
              body: ['"Open Sans"', "sans-serif"],
            },
          },
        },
      };
    </script>

  <body class="bg-black text-white font-body">
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-cola-dark text-white font-body">
    <!-- Navbar Section -->
  

    <!-- Contact Us Section -->
    <div class="min-h-screen flex flex-col items-center justify-center mt-12">
      <form
        action="/submit-contact-form"
        method="POST"
        class="bg-gradient-to-b from-cola-red to-cola-dark p-8 rounded-lg border border-cola-gold w-full max-w-lg mb-8"
      >
        <div class="mb-6">
          <label class="block text-lg font-display text-white mb-2" for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="w-full px-4 py-2 bg-black border border-cola-gold rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-cola-gold"
            placeholder="Your full name"
            required
          />
        </div>
        <div class="mb-6">
          <label class="block text-lg font-display text-white mb-2" for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-4 py-2 bg-black border border-cola-gold rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-cola-gold"
            placeholder="Your email address"
            required
          />
        </div>
        <div class="mb-6">
          <label class="block text-lg font-display text-white mb-2" for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            class="w-full px-4 py-2 bg-black border border-cola-gold rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-cola-gold"
            placeholder="Your message here..."
            required
          ></textarea>
        </div>
        <div class="text-center">
          <button
            type="submit"
            class="px-8 py-3 bg-cola-gold text-black font-display rounded-lg hover:bg-white transition duration-300"
          >
            Send Message
          </button>
        </div>
      </form>
      <!-- Google Map Section -->
      <div class="w-full max-w-4xl h-96 rounded-lg border border-cola-gold overflow-hidden mb-4" style="margin-bottom: 16px;">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3960.3044930953224!2d107.62777107410747!3d-6.97335726828058!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e68e9adf177bf8d%3A0x437398556f9fa03!2sUniversitas%20Telkom!5e0!3m2!1sid!2sid!4v1746716264368!5m2!1sid!2sid"
          width="100%"
          height="100%"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-black py-12 px-4 border-t border-cola-red">
    <div class="max-w-7xl mx-auto">
      <div class="flex flex-col items-center space-y-4">
        <!-- Info Layanan -->
        <div class="text-gray-400 text-sm">
          <span>Informasi Layanan: <a href="tel:+6281234567890" class="text-cola-red hover:underline">+62 812-3456-7890</a></span>
        </div>
        <!-- Copyright -->
        <div class="text-center">
          <p class="text-gray-400">
            &copy; 2023 DO AND DRINKS. All rights reserved.
          </p>
        </div>
      </div>
    </div>
    </footer>
  </body>
</html>
