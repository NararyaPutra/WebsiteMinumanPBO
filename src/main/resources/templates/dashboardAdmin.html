<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Minuman</title>
    <link th:href="@{/main.css}" rel="stylesheet" />
  </head>
  <body class="bg-[#0f0f0f] text-white font-sans">
    <!-- Sidebar -->
    <div class="flex h-screen">
      <aside class="w-64 bg-[#1a1a1a] p-6 space-y-4">
        <h1 class="text-2xl font-bold text-red-500">MinuDash</h1>
        <nav class="space-y-2">
          <a
            href="#"
            onclick="showSection('tambahMinuman')"
            class="block px-4 py-2 rounded hover:bg-red-500 hover:text-white transition"
            >Tambah Minuman</a
          >
          <a
            href="#"
            onclick="showSection('laporanPesanan')"
            class="block px-4 py-2 rounded hover:bg-red-500 hover:text-white transition"
            >Laporan Pesanan</a
          >
          <a
            href="#"
            onclick="showSection('kelolaMenu')"
            class="block px-4 py-2 rounded hover:bg-red-500 hover:text-white transition"
            >Kelola Menu</a
          >
        </nav>
      </aside>

      <!-- Main content -->
      <main class="flex-1 p-8 space-y-10 overflow-y-auto">
        <!-- Header -->
        <header class="flex justify-between items-center">
          <h2 class="text-3xl font-semibold">Dashboard Admin</h2>
          <button class="bg-red-600 px-4 py-2 rounded hover:bg-red-700 text-sm">
            Logout
          </button>
        </header>

        <!-- Tambah Minuman -->
        <section class="bg-[#1f1f1f] p-6 rounded-lg shadow">
          <h3 class="text-xl font-bold mb-4">Tambah Minuman</h3>
          <form
            th:action="@{/auth/admin/minuman/create}"
            id="minumanForm"
            method="post"
            class="space-y-4"
          >
            <input
              type="text"
              id="nama"
              name="nama"
              placeholder="Nama Minuman"
              class="w-full p-2 bg-[#2a2a2a] rounded border border-gray-600 text-white"
            />
            <input
              type="number"
              id="harga"
              name="harga"
              placeholder="Harga"
              class="w-full p-2 bg-[#2a2a2a] rounded border border-gray-600 text-white"
            />
            <select name="jenis" id="jenis" placeholder="Jenis Minuman" class="w-full p-2 bg-[#2a2a2a] rounded border border-gray-600 text-white">
              <option value="">Pilih Jenis Minuman</option>
              <option value="jus">Juice</option>
              <option value="kopi">Coffee</option>
              <option value="teh">Tea</option>
            </select>
            <textarea
              name="deskripsi"
              id="deskripsi"
              placeholder="Deskripsi"
              class="w-full p-2 bg-[#2a2a2a] rounded border border-gray-600 text-white"
            ></textarea>
            <button
              type="submit"
              class="bg-red-600 px-4 py-2 rounded hover:bg-red-700"
            >
              Tambah
            </button>
          </form>
        </section>

        <!-- Tabel Laporan -->
        <section class="bg-[#1f1f1f] p-6 rounded-lg shadow">
          <h3 class="text-xl font-bold mb-4">Laporan Pesanan</h3>
          <table class="w-full table-auto text-sm">
            <thead class="text-left bg-[#2a2a2a]">
              <tr>
                <th class="px-4 py-2">No</th>
                <th class="px-4 py-2">Nama Minuman</th>
                <th class="px-4 py-2">Jumlah</th>
                <th class="px-4 py-2">Total</th>
              </tr>
            </thead>
            <tbody>
              <tr
                th:each="pesanan, iterStat : ${pesananList}"
                class="hover:bg-[#2a2a2a]"
              >
                <td class="px-4 py-2" th:text="${iterStat.count}">1</td>
                <td class="px-4 py-2" th:text="${pesanan.namaMinuman}">
                  Latte
                </td>
                <td class="px-4 py-2" th:text="${pesanan.jumlah}">120</td>
                <td class="px-4 py-2" th:text="${pesanan.total}">
                  Rp 2.400.000
                </td>
              </tr>
            </tbody>
          </table>
        </section>

        <!-- Kelola Menu (Update & Delete) -->
        <section class="bg-[#1f1f1f] p-6 rounded-lg shadow">
          <h3 class="text-xl font-bold mb-4">Kelola Minuman</h3>
          <table class="w-full table-auto text-sm">
            <thead class="text-left bg-[#2a2a2a]">
              <tr>
                <th class="px-4 py-2">Nama</th>
                <th class="px-4 py-2">Harga</th>
                <th class="px-4 py-2">Jenis</th>
                <th class="px-4 py-2">Deskripsi</th>
                <th class="px-4 py-2">Aksi</th>
              </tr>
            </thead>
            <tbody id="minumanBody">
            </tbody>
          </table>
        </section>
      </main>
    </div>
  </body>
  <script>
  document.getElementById('minumanForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const nama = document.getElementById('nama').value;
    const harga = parseInt(document.getElementById('harga').value);
    const jenis = document.getElementById('jenis').value;
    const deskripsi = document.getElementById('deskripsi').value;
    const adminId = parseInt(document.getElementById('adminId').value);

    const response = await fetch('/auth/admin/minuman/create', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ nama, harga, jenis, deskripsi, adminId })
    });

    if (response.ok) {
      alert('Minuman berhasil ditambahkan!');
      // bisa redirect atau reset form di sini
    } else {
      alert('Gagal menambahkan minuman.');
    }
  });
  
  async function loadMinuman() {
    try {
      const response = await fetch('/auth/admin/minuman/get');
      if (!response.ok) throw new Error('Gagal mengambil data');
      const data = await response.json();

      const tbody = document.getElementById('minumanBody');
      let rows = '';

      data.forEach(minuman => {
        rows += `
          <tr class="hover:bg-[#2a2a2a]">
            <td class="px-4 py-2">${minuman.nama}</td>
            <td class="px-4 py-2">Rp ${minuman.harga}</td>
            <td class="px-4 py-2">${minuman.jenis}</td>
            <td class="px-4 py-2">${minuman.deskripsi}</td>
            <td class="px-4 py-2 space-x-2">
              <a href="/admin/minuman/edit/${minuman.id}" class="bg-yellow-500 px-3 py-1 rounded hover:bg-yellow-600 text-black">Edit</a>
              <a href="/admin/minuman/hapus/${minuman.id}" class="bg-red-600 px-3 py-1 rounded hover:bg-red-700">Hapus</a>
            </td>
          </tr>
        `;
      });

        tbody.innerHTML = rows;
      } catch (err) {
        console.error('Gagal memuat data minuman:', err);
      }
  }
    // Panggil fungsi saat halaman selesai dimuat
    window.addEventListener('DOMContentLoaded', loadMinuman);
  </script>
</html>
