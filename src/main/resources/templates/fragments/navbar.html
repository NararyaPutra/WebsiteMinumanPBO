<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <!-- Navbar Fragment -->
    <nav
      th:fragment="main-navbar"
      class="bg-black py-4 px-6 border-b border-cola-red"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <!-- Logo/Left Side -->
          <div class="flex items-center">
            <a th:href="@{/}" class="text-2xl font-display text-cola-red"
              >Do and Drinks</a
            >
          </div>

          <!-- Center Navigation Links -->
          <div class="hidden md:flex items-center space-x-8">
            <a
              href="/about"
              class="text-gray-300 hover:text-cola-red px-3 py-2 text-sm font-medium"
              >About</a
            >
            <a
              href="/menu"
              class="text-gray-300 hover:text-cola-red px-3 py-2 text-sm font-medium"
              >Menu</a
            >
            <a
              href="/collaboration"
              class="text-gray-300 hover:text-cola-red px-3 py-2 text-sm font-medium"
              >Collaboration</a
            >
            <a
              href="/contact"
              class="text-gray-300 hover:text-cola-red px-3 py-2 text-sm font-medium"
              >Contact Us</a
            >
          </div>

          <!-- Right Side Elements -->
          <div class="flex items-center space-x-4">
            <!-- Download App Button (selalu tampil) -->
            <a
          th:href="@{/download}"
          class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-md group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800"
          >
          <span
            class="relative px-4 py-2 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-transparent group-hover:dark:bg-transparent text-sm font-medium"
          >
            Download App
          </span>
          </a>


        <!-- LOGIN SECTION - Tampil jika BELUM login -->
        <div th:if="${session.isLoggedIn == null or session.isLoggedIn == false}">
          <a
            th:href="@{/logincust}"
            class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-md group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800"
          >
        <span
          class="relative px-4 py-2 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-transparent group-hover:dark:bg-transparent text-sm font-medium"
        >
        Login
        </span>
        </a>
        </div>


            <!-- LOGOUT SECTION - Tampil jika SUDAH login -->
            <div
              th:if="${session.isLoggedIn == true}"
              class="flex items-center space-x-3"
            >
              <!-- Welcome Message -->
              <span class="text-gray-300 text-sm hidden sm:block">
                Hello,
                <span
                  class="text-cola-red font-medium"
                  th:text="${session.customerName}"
                  >Customer</span
                >
              </span>

              <!-- Logout Button -->
              <form
                th:action="@{/auth/customer/logout}"
                method="post"
                class="inline"
              >
                <button
                  type="submit"
                  class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800"
                >
                  <span
                    class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-transparent group-hover:dark:bg-transparent"
                  >
                    logout
                  </span>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
