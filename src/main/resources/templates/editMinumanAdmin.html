<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Minuman</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-900 text-white min-h-screen flex items-center justify-center"
  >
    <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md">
      <h1 class="text-2xl font-bold text-red-600 mb-6">Edit Minuman</h1>

      <form action="#" method="post">
        <!-- ID minuman (disembunyikan jika perlu) -->
        <input type="hidden" name="id" value="1" />

        <!-- Nama -->
        <label for="name" class="block mb-2 text-sm font-medium"
          >Nama Minuman</label
        >
        <input
          type="text"
          id="name"
          name="name"
          class="w-full p-2 mb-4 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-red-600"
          placeholder="Contoh: Es Teh Manis"
          required
        />

        <!-- Deskripsi -->
        <label for="description" class="block mb-2 text-sm font-medium"
          >Deskripsi</label
        >
        <textarea
          id="description"
          name="description"
          class="w-full p-2 mb-4 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-red-600"
          rows="3"
          placeholder="Contoh: Teh manis segar dengan es batu"
          required
        ></textarea>

        <!-- Harga -->
        <label for="price" class="block mb-2 text-sm font-medium"
          >Harga (Rp)</label
        >
        <input
          type="number"
          id="price"
          name="price"
          class="w-full p-2 mb-6 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-red-600"
          placeholder="Contoh: 8000"
          required
        />

        <!-- Tombol Simpan -->
        <div class="flex justify-between">
          <button
            type="submit"
            class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded"
          >
            Simpan
          </button>
          <a
            href="/admin/drinks"
            class="text-gray-300 hover:text-white py-2 px-4 rounded border border-gray-500 hover:border-white"
          >
            Batal
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
